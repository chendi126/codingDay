<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024程序员节 - Meta编程游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .score {
            font-size: 18px;
            color: #ffff00;
        }

        .game-area {
            flex: 1;
            display: flex;
            position: relative;
        }

        .code-editor {
            width: 50%;
            background: rgba(0, 0, 0, 0.9);
            border-right: 2px solid #00ff00;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow-y: auto;
        }

        .code-input {
            width: 100%;
            height: 300px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        .game-output {
            width: 50%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .puzzle-area {
            width: 400px;
            height: 400px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
        }

        .puzzle-tile {
            background: linear-gradient(45deg, #333, #555);
            border: 2px solid #00ff00;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .puzzle-tile:hover {
            background: linear-gradient(45deg, #444, #666);
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff00;
        }

        .puzzle-tile.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: #fff;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .console {
            width: 100%;
            height: 150px;
            background: #000;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff00;
        }

        .console-line {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .run-button {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .run-button:hover {
            background: linear-gradient(45deg, #00cc00, #009900);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }

        .run-button:active {
            transform: translateY(0);
        }

        .hint {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid #ffff00;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            color: #ffff00;
        }

        .floating-code {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff00;
            opacity: 0.3;
            pointer-events: none;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 0, 0.9);
            color: #000;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            display: none;
            animation: successPop 0.5s ease-out;
        }

        @keyframes successPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">🎉 1024程序员节 - Meta编程游戏</div>
            <div class="score">得分: <span id="score">0</span></div>
        </div>
        
        <div class="game-area">
            <div class="code-editor">
                <h3>💻 代码编辑器</h3>
                <textarea id="codeInput" class="code-input" placeholder="// 欢迎来到1024程序员节！
// 在这里编写代码来控制游戏
// 目标：让数字达到1024！

function gameLogic() {
    // 你的代码在这里
    
}

gameLogic();">// 欢迎来到1024程序员节！
// 在这里编写代码来控制游戏
// 目标：让数字达到1024！

function gameLogic() {
    // 你的代码在这里
    
}

gameLogic();</textarea>
                
                <button id="runButton" class="run-button">▶️ 运行代码</button>
                
                <div class="hint">
                    💡 提示：尝试编写代码来操作数字方块，让它们合并达到1024！
                </div>
                
                <div class="console" id="console">
                    <div class="console-line">🎮 游戏控制台 - 1024程序员节快乐！</div>
                    <div class="console-line">💡 提示：使用 game.move(), game.merge(), game.getValue() 等方法</div>
                </div>
            </div>
            
            <div class="game-output">
                <div class="puzzle-area" id="puzzleArea">
                    <!-- 动态生成的拼图方块 -->
                </div>
                
                <div style="margin-top: 20px; text-align: center; color: #ffff00;">
                    <div>🎯 目标：合并数字达到 <strong>1024</strong></div>
                    <div style="margin-top: 10px; font-size: 14px;">
                        使用 WASD 键或点击运行代码来控制
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        🎉 恭喜！1024程序员节快乐！
    </div>

    <script src="game.js"></script>
    <script src="easter-eggs.js"></script>
    <script src="effects.js"></script>
    <script src="test-api.js"></script>
</body>
</html>
